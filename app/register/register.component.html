<h2 style=" text-align: center;position: absolute;top:100px;left: 600px;" >Employee List</h2>
<ul>
  <table style="position: absolute;top:200px;left:0px">
    <thead>
    <tr>
      <th>Employee Id</th>
      <th>NAME</th>
      <th>Email</th>
      <th>AGE</th>
      <th>MOBILE</th>
      <th>GENDREL</th>
      <th>QUALIFFICATION</th>
      <th>Action</th>
    </tr>
  </thead>
 <tr *ngFor="let elist of employee">
    <span class="badge">{{elist.employeeid}}</span>
      <td>{{elist.employeename}}</td>
      <td> {{elist.email}}</td>
      <td>{{elist.age}}</td>
      <td> {{elist.mobile}}</td>
      <td>{{elist.gender}}</td>
      <td> {{elist.qualification}}</td>
      <td><a routerLink="/update/{{elist.employeeid}}"><button>Edit</button></a><button (click)="delete(elist)">Delete</button></td>
 </tr>
 </table>
</ul>
